<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <main>

        <!-- <nav class="background-nav-picture">
            <img id="lili-pic"
                src="https://i.pinimg.com/originals/e3/69/7d/e3697de9ff9d544f8d4d5a2ac11dac3e.jpg"
                alt="foto de Liliane" width="300px">
        </nav> -->

        <h1>Creat Account</h1>
        <div class='social-media'>
            <a href='#'>
                <img src='pictures/google.png' alt='google-foto'>
            </a>
            <a href='#'>
                <img src='pictures/facebook.png' alt='facebook-foto'>
            </a>
            <a href='#'>
                <img src='pictures/linkedin.png' alt='linkedin-foto'>
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>

        <form class='action'>
            <label for='name'>
                <span>Name</span>
                <input type='text' id='name' name='name'>
            </label>

            <label for='email'>
                <span>E-mail</span>
                <input type='email' id='email' name='email'>
            </label>

            <label for='password'>
                <span>Password</span>
                <input type='password' id='password' name='password'>
            </label>

            <input type="submit" value="Sing Up">
        </form>
    </main>
    <section class='images'>
        <img src='pictures/mobileCopyUser.svg' alt='mobile'>
        <div class="circle"></div>
    </section>
</body>

</html>
